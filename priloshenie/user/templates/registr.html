{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>Регистрация</title>
	<meta charset="utf-8">
	<link type="image/x-icon" rel="shortcut icon" href="{% static 'img/ico1.ico' %}">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="{% static 'registr.css' %}" rel="stylesheet">
</head>
<body>
<div class="container">
	<div class="block">
		<p class="p_one">Регистрация аккаунта</p>

        <form method="POST" action="/user/reg/">
            {% csrf_token %}
            <div class="fields">
                <div class="row">
                    <text class="text2">Имя</text>{{ form.firstname }}<div class="circle_gr"></div>
                </div>

                {% if form.email.errors %}
                    <div class="row top">
                        <text class="text5"><h4>Пользователь с таким email уже существует.</h4></text>
                    </div>
                {% endif %}
                <div class="row top">
                    <button class="btn1">Готово</button>
                </div>
            </div>
        </form>
            <form action="/user/sign_in/">
                <p><button class="register"><i class="fa fa-arrow-left"></i>Авторизация</button></p>
            </form>
            <form action="/">
                <p><button class="backhome"><i class="fa fa-arrow-left"></i>На главную</button></p>
            </form>
    </div>
</div>
</body>
</html>
